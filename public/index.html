<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    Lista de Usuários:
    <button onclick="listar()">Clique aqui para listar os usuários</button>
    <div id="listaUsuarios"></div>
</body>
</html>

<script>
    function listar() {
        fetch("/usuarios/listar", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(function(resposta) {
            resposta.json().then(json => {
                console.log(json);
                for (i = 0; i < json.length; i++) {
                listaUsuarios.innerHTML += `${json[i].nomeUsuario}<br>`;
        }
            });
            
        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
        
    }
</script>
